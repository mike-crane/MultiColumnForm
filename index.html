<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EXAMPLE</title>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <main class="mainContent">
      <section id="left">
        <label> FIRST NAME </label>
        <input type="text" name="fname" class="inBox" placeholder=" Clint"/>
        <label> LAST NAME </label>
        <input type="text" name="lname" class="inBox" placeholder=" Eastwood">
        <label> EMAIL ADDRESS </label>
        <input type="text" name="email" class="inBox" placeholder=" dirty_harry@email.com">
        <form>
          <p>COUNTRY</p>
          <select name="Choose a country">
            <option value="france">France</option>
            <option value="italy">Italy</option>
            <option value="portugal">Portugal</option>
          </select>
        </form>
        <p>BIOGRAPHY</p>
        <textarea id="bio"></textarea>
      </section>
      <section id="middle">
        <label id="phone">PHONE NUMBER</label>
        <input type="text" name="phone" class="inBox" placeholder=" +555-555-5555">
        <p> AFFILIATIONS </p>
        <textarea id="aff"></textarea>
        <form>
          <p> OCCUPATION </p>
          <select name="Choose an occupation">
            <option value="web designer">Web Designer</option>
            <option value="web developer">Web Developer</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </form>
        <label> CATS NAME </label>
        <input type="text" name="catsname" class="inBox" placeholder=" Kitty">
        <label> FAVORITE GADGET </label>
        <input type="text" name="gadget" class="inBox" placeholder=" Annoy-a-tron">
      </section>
      <section id="right">
        <form>
          <p>TYPE OF TALENT</p>
          <select name="Choose talent">
            <option>Ninja silence</option>
            <option>Sumo power</option>
            <option>Samurai precision</option>
          </select>
        </form>
        <label> FAVORITE DRINK </label>
        <input type="text" name="favDrink" class="inBox" placeholder=" Green tea">
        <label> SPECIAL POWER </label>
        <input type="text" name="power" class="inBox" placeholder=" Anti-gravity">
        <label> WEAPON OF CHOICE </label>
        <input type="text" name="weapon" class="inBox" placeholder=" Lightsaber">
        <p>COMMENTS</p>
        <textarea id="com"></textarea>
        </select>
      </section>
    </main>
  </body>
</html>
