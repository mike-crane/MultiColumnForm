<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multi-Column-Form</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <form class="mainContent">
      <section id="left">
        <label for=""> FIRST NAME </label>
        <input id="firstName" type="text" class="inBox" placeholder=" Clint">
        <label for=""> LAST NAME </label>
        <input id="lastName" type="text" class="inBox" placeholder=" Eastwood">
        <label for=""> EMAIL ADDRESS </label>
        <input id="eMail" type="text" class="inBox" placeholder=" dirty_harry@email.com">
          <p>COUNTRY</p>
          <select for="">
            <option value="country">Choose a country</option>
            <option id="france" value="france">France</option>
            <option id="italy" value="italy">Italy</option>
            <option id="portugal" value="portugal">Portugal</option>
          </select>
        <p>BIOGRAPHY</p>
        <textarea id="bio"></textarea>
      </section>
      <section id="middle">
        <label for="">PHONE NUMBER</label>
        <input id="phone" type="text" class="inBox" placeholder=" +555-555-5555">
        <p> AFFILIATIONS </p>
        <textarea id="affiliations"></textarea>
          <p> OCCUPATION </p>
          <select name="">
            <option value="occupation">Choose an occupation</option>
            <option id="webDesigner" value="web designer">Web Designer</option>
            <option id="webDeveloper" value="web developer">Web Developer</option>
            <option id="hybrid" value="hybrid">Hybrid</option>
          </select>
        <label> CAT'S NAME </label>
        <input id ="catsname" type="text" class="inBox" placeholder=" Kitty">
        <label> FAVORITE GADGET </label>
        <input id="gadget" type="text" class="inBox" placeholder=" Annoy-a-tron">
      </section>
      <section id="right">
          <p>TYPE OF TALENT</p>
          <select name="">
            <option value="talent">Choose a talent</option>
            <option id="ninja">Ninja silence</option>
            <option id="sumo">Sumo power</option>
            <option id="samurai">Samurai precision</option>
          </select>
        <label> FAVORITE DRINK </label>
        <input id="favDrink" type="text" class="inBox" placeholder=" Green tea">
        <label> SPECIAL POWER </label>
        <input id="power" type="text" class="inBox" placeholder=" Anti-gravity">
        <label> WEAPON OF CHOICE </label>
        <input id="weapon" type="text" class="inBox" placeholder=" Lightsaber">
        <p>COMMENTS</p>
        <textarea id="comments"></textarea>
        </select>
      </section>
      <input id="btn" class="button" type="submit" value="SEND YOUR DATA">
    </form>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
